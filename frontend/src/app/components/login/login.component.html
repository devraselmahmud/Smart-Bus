<div class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)" novalidate>
      <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg mt-4 hover:bg-blue-600 transition duration-200"
        [disabled]="form.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
